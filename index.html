<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnkiLingoFlash - Redirecting...</title>
    <script>
        function getLanguage() {
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.substr(0, 2).toLowerCase();
            var supportedLangs = ['en', 'fr', 'es', 'de', 'it', 'pt', 'da'];
            return supportedLangs.includes(lang) ? lang : 'en';
        }
        var lang = getLanguage();
        if (lang === 'pt') lang = 'pt-PT';  // Special case for Portuguese
        window.location.replace('/' + lang + '/');
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/en/">
    </noscript>
    <p>Redirecting to the appropriate language version...</p>
</body>
</html>
